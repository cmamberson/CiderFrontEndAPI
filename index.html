<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ciders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/style.css">
  </head>
  <body>
    <h1>Cider List</h1>
    <div id="ciderListDiv">
      <table id="ciderList" class="text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cider</th>
            <th>Percentage</th>
            <th>Apple Cider?</th>
            <th>Cidery Location</th>
            <th>Corporate Site</th>
            <th>My Rating (1-5)</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="ciders">
        </tbody>
      </table>
    </div>
      <table id="addCiderTable">
        <thead>
          <tr>
            <th>Cider<strong>*</strong></th>
            <th>Percentage<strong>*</strong></th>
            <th>Apple Cider?<strong>*</strong></th>
            <th>Cidery Location</th>
            <th>Corporate Site</th>
            <th>My Rating (1-5)</th>
            <th>Add</th>
          </tr>
        </thead>
        <form id="addCiderForm" class="text-center">
          <td align="center"><input type="text" placeholder="Cider Name" name="ciderName"></td>
          <td align="center"><input type="text" placeholder="Percentage" name="percent"></td>
          <td align="center"><input type="text" placeholder="True/False" name="isApple"></td>
          <td align="center"><input type="text" placeholder="Cidery Location" name="location"></td>
          <td align="center"><input type="text" placeholder="Corporate Site" name="corpSite"></td>
          <td align="center"><input type="text" placeholder="Rating" name="myRating"></td>
          <td align="center"><input type="submit" id="addCiderButton" value="Add"></td>
        </form>
      </table>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/scripts.js"></script>
  </body>
</html>
